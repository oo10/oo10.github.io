<li class="eating-card" ng-repeat="box in boxs track by $index"  style="background-image: url('{{box.bgUrl}}')" ng-click="del($index)" >
    <div class="eating-card-title""><span>{{box.title}}</span></div>
    <a class="del-box"></a>
</li>
<a class="add-btn" ng-click="alert()"><span>+</span></a>
<!--<p>{{greeting.text}},angular</p>-->
<!--<p><a href="#/list">下一页</a></p>-->

<p>{{msg}}</p>
<div style="{{showDialogBg}}height:-webkit-calc(100% + 50px);transform:translateY(-50px);width:100%;position:fixed;z-index:9;" ng-click="cancel()"></div>
<div class="dialog" style="transform:{{showDialog}}">
    <!--<input placeholder="输入选项" ng-model="addtitle" value="{{addtitle}}">-->
    <input placeholder="输入选项" ng-model="addtitle">
    <div class="cofilm-btn">
        <a class="ok-btn" ng-click="add()">确定</a>
        <a class="cancel-btn" ng-click="cancel()">取消</a>
    </div>
</div>

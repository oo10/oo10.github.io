<script type="text/javascript">
    var page1 = $('.page1'), page2 = $('.page2'), page3 = $('.page3');
    var tScore = 0;
    var resultBox = $('.result-text');

    //显示不同题目
    function toggle(t){
        $(t).children("input").attr("checked","checked");
        var parent = $(t).parent().parent();
        var score = $(t).children("input:checked").val();
        tScore  = parseInt(tScore) + parseInt(score);

        localStorage["index_xinggeceshi_score"] = tScore;
        console.log('本次得分' + score + '+' + '总分' + tScore);
        $(t).addClass('active');
        parent.hide();
        $(t).parent().parent().next().fadeIn();
        //console.log($('.last-panel').is(':visible'));
        if($('.last-panel').is(':visible')){
            console.log(tScore);
            localStorage.setItem("index_xinggeceshi_number",20);
            var cd = '';
            if((tScore)<6){
                cd = '长沙初级老口子';
                resultBox.addClass('result1');
            }
            else if(tScore<13){
                cd = '长沙中级老口子';
                resultBox.addClass('result2');
            }
            else {
                cd = '长沙顶级老口子';
                resultBox.addClass('result3');
            }
            var shareData = {
                title: "我答对了："+parseInt(tScore)+"题，获得了"+cd+"的称号。测测你的长沙老口子等级。",
                desc: "如今，抑郁症仿佛成为了一种时尚病。你也时常感到抑郁吗？测测你的抑郁指数吧。",
                link:"http://zaichangsha.weymm.com/youyu/index",
                imgUrl: "http://cdn.haixianshangcheng.com/static/youyu/images/result_bg.jpg"
            };
            setTimeout(function(){
                if(wx_hao == 'hunantoutiao'){
                    shareData.link = 'http://toutiao.weymm.com/youyu/index';
                }else if(wx_hao == 'zaichangsha'){
                    shareData.link = 'http://zaichangsha.weymm.com/youyu/index';
                }else{
                    shareData.link = 'http://zaichangsha.weymm.com/youyu/index';
                }
                setWxData( shareData, function(){
                    goWeixinTuWen();
                });
                wx.onMenuShareTimeline({
                    title:  shareData.title, // 分享标题
                    link: shareData.link, // 分享链接
                    imgUrl: shareData.imgUrl, // 分享图标
                    success: function () {
                        goWeixinTuWen();
                        // 分享统计
                        _czc.push(["_trackEvent","user_share",'success','onMenuShareTimeline', shareData.link]);
                    },
                    cancel: function () {
                        // 分享统计
                        _czc.push(["_trackEvent","user_share",'cancel','onMenuShareTimeline', shareData.link]);
                    }
                });
            }, 500);
            page2.fadeOut(); page3.show();
        }
    }
</script>

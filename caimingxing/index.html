          // var offsetX = $('.person').offset().top;
          var _left = -40 * offsetX,//如果想动的幅度更大，可以调整 -40 的值

          //应用公式
          //将您的left值和top值先+此数值，*的小数越大，动的越大，否则越小
          $(".person").css('left',_left*0.6);

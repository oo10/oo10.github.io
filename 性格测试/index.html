<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                };
        // 如果不支持addEventListener
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>

<script type="text/javascript">
    var page1 = $('.page1'), page2 = $('.page2'), page3 = $('.page3');
    var tScore = 0;
    var resultBox = $('.result');

    //显示不同题目
    function toggle(t){
        $(t).children("input").attr("checked","checked");
        var parent = $(t).parent().parent().parent();
        var score = $(t).children("input:checked").val();
        tScore  = parseInt(tScore) + parseInt(score);
        var rScore  = tScore/80;
        localStorage["index_xinggeceshi_score"] = tScore;
        //console.log('本次得分' + score + '+' + '总分' + tScore);
        $(t).addClass('active');
        parent.fadeOut();
        $(t).parent().parent().parent().next().slideDown();
        //console.log($('.last-panel').is(':visible'));
        if($('.last-panel').is(':visible')){
            console.log(tScore +'+'+ rScore);
            localStorage.setItem("index_xinggeceshi_number",20);
            if((rScore)<0.5){
                resultBox.addClass('result1');
            }
            else if(rScore<0.59){
                resultBox.addClass('result2');
            }
            else if(rScore<0.69){
                resultBox.addClass('result3');
            }
            else {
                resultBox.addClass('result4');
            }
            page2.fadeOut(); page3.show();
        }
    }
</script>
